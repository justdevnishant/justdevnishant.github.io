<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/96ee3b227d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="loogo">
            <a href="index.html">
                <img src="https://www.iconeasy.com/icon/256/System/Swirl%20Finder/Finder%20Candy.png" alt="logo" height="50px" width="100px">
            </a>
        </div>
    
        <nav class="nav">
          <a href="" class="nav-link">Store</a>
          <a href="" class="nav-link">About</a>
          <a href="" class="nav-link">Support</a>
          <a href="" class="nav-link">Contact</a>
          <input type="text" placeholder="Search" class="search-input">
          <i class="fa-solid fa-search"></i>
          <i class="fa-solid fa-shopping-bag"><span class="js-cart">0</span></i>
        </nav>
    </header>

    <div class="amount">
        <p>Your bag total is <span class="js-total-amount"></span></p>
        <button class="check-out">Check Out</button>
    </div>

    <div class="product-information js-order-summary">
    </div>
    

    <div class="contre">
        <div class="reciept">
            <p style="text-align: center; font-size: 2rem; font-weight: bold;">Order Summary</p>
            <div class="your-payment">
                <div class="bill">
                    <p>Subtotal</p>
                    <p>Shipping</p>
                    <p style="font-size: 30px; font-weight: bold;">Total</p>
                </div>
                <div class="payment">
                    <p class="js-total-amounts">$100</p>
                    <p>Free</p>
                    <p style="font-size: 30px; font-weight: bold;">
                        <span class="js-total-amountss">$100</span>
                    </p>
                    <button class="check-out">Check Out</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/script/checkout.js"></script>
</body>
</html>
